<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="DigiClock.ico" type="image/x-icon">
    <title>Digital Clock JS</title>
</head>

<body>
    <header class="top">
        <p class="head"> Digital Clock with Date and Time</p>
    </header>
    <div class="container">
        <div class="date-day box">
            <div id="date" class="date "></div>
            <div id="time" class="day hand "></div>
        </div>
        <div class="clock box">
            <div  class="hour hand ">
                <span id="hr" class="hrjs"></span>
                <span class="boxes"> Hours </span>
            </div>
            <div  class="mins hand ">
                <span id="min" class="minjs"></span>
                <span class="boxes"> Minutes </span>
            </div>
            <div class="seconds hand ">
                <span id="sec" class="secjs"></span>
                <span class="boxes"> Seconds </span>
            </div>
            <div  class="am-pm hand">
                <span id="ap" class="apjs"></span>
                <span class="boxes">AM/PM</span>
            </div>
        </div>
    </div>
    <footer>
        <div class="credit">
            <p class="line">Made With ❤️ by Akshay K</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
